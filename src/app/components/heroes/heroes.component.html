<h1>Heroes</h1>
<hr>

<div class="row animated fadeIn">
    <div class="col-md-12 text-right">
        <button [routerLink]="['/heroe', 'nuevo']" class="btn btn-outline-primary" type="button" name="button">
            Nuevo h√©roe
        </button>
    </div>
    <br><br>
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Casa</th>
                    <th class="text-right">Opciones</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let k of heroes | keys; let i = index">
                        <td>{{ i+1 }}</td>
                        <td>{{ heroes[k].nombre }}</td>
                        <td>{{ heroes[k].casa }}</td>
                        <td class="text-right">
                            <button [routerLink]="['/heroe', k]"
                                class="btn btn-outline-success">
                                Editar
                            </button>
                            <button type="button" (click)="borrarHeroe(k)"
                                    class="btn btn-outline-danger">
                                Borrar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="alert alert-info" *ngIf="(heroes | keys).length == 0 && !loading">
                <strong>No hay</strong> registros que mostrar.
            </div>
            <div class="alert alert-warning" *ngIf="loading">
                <strong>Caragando...</strong> por favor espere.
            </div>
        </div>
    </div>
</div>
